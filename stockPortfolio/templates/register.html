{% extends "index.html" %}

{% block login %} 
    <div class="login-form">
      <form action="" method="post">
        <div class="avatar">
          <img src="{{url_for("static", filename="images.png")}}" alt="Avatar">
        </div>
            <h2 class="text-center">Register</h2>   
            <div class="form-group">
              <input type="text" class="form-control" name="username" placeholder="Username" required="required" value="{{ request.form.username }}">
            </div>
        <div class="form-group">
              <input type="password" class="form-control" name="password" placeholder="Password" required="required" value="{{ request.form.password }}">
            </div>
          <div class="form-group">
                <input type="text" class="form-control" name="email" placeholder="Email" required="required" value="{{ request.form.email }}">
          </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
            </div>
        <div class="clearfix">
              <a href="register" class="register">Register</a>
          </div>
      </form>
    </div>
{% endblock%}
