{% extends "index.html" %}

{% block transaction %} 

    <div class="transaction">
      <h1> Transactions </h1>
    </div>

    <div class="stocksReceipt"> 
    <ul>
      {% for item in stockTicker %}    
        <li>{{ item }}</li>
      {% endfor %}
      <li>{{ companyName }} - {{ numberOfShares }} Shares -> ${{ costOfTotalShares }}</li>
    </ul>
  </div>

{% endblock transaction %}
